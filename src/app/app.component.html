<app-header (genre)="chooseGenre($event)" [genres]="genres"></app-header>
<ul>
  <li *ngFor="let movie of movies">
    <app-movie-tab *ngIf="((movie.genre == show || show == 'Qualsiasi') && getTitle() == '') || getTitle() == movie.title" [movies]="movie"></app-movie-tab>
  </li>
</ul>
