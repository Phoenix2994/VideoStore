<div class='movie-tab'>
  <div>
    <h1 routerLink="/dashboard/{{movie.title}}">{{movie.title}}</h1>
  </div>
  <div>
    <p><b>Anno:</b> <i> {{movie.year}}</i></p>
    <p><b>Regista:</b> <i> {{movie.movieDirector}}</i></p>
    <p><b>Genere:</b> <i> {{movie.genre}}</i></p>
    <p><b>Durata:</b> <i> {{movie.duration}} min</i> </p>
  </div>
</div>
